<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electro Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <style>
    body {
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      padding: 10px;
      text-align: center;
      flex: 1;
    }
    .header {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  margin: 0;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 15px; /* Ajuste a altura aqui */
      margin: 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    
    header img {
  max-width: 200px; /* Ajuste o tamanho máximo da imagem aqui */
}

    h1 {
      margin: 0;
    }
    
    .slogan {
      margin-top: 10px;
      font-size: 18px;
    }
    
  nav {
  background-color: #b30000;
  color: #fff;
  padding: 10px;
  margin-top: 250px; /* Ajuste o valor de espaçamento superior desejado */
}

.user-area {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  align-items: center;
  cursor: pointer;
}

.user-area i {
  font-size: 20px;
  margin-right: 5px;
}

.popup {
  position: absolute;
  top: 30px;
  right: 0;
  background-color: #333;
  color: #fff;
  padding: 8px;
  border-radius: 4px;
  display: none;
}

.user-area:hover .popup {
  display: block;
}



.campaign {
  background-color: #a30000;
  color: #fff;
  padding: 20px;
  margin-top: 100px; /* Ajuste o valor de espaçamento superior desejado */
}

    
.cart {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: #333;
  color: #fff;
  padding: 12px;
  border-radius: 0;
  border: 2px solid #b30000;
}

.cart i {
  font-size: 20px; /* Ajuste o tamanho do ícone aqui */
}

    
    .campaign {
      background-color: #a30000;
      color: #fff;
      padding: 20px;
      margin-top: 20px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
<header>
	  <div class="user-area">
    <i class="fas fa-user"></i>
    <div class="popup">Login ou criar conta</div>
  </div>
  <img src="/home/eduardo/logo.png" alt="Logo Electro Shop">
  
</header>

    <nav>
      <a href="#">Produtos</a>
      
    </nav>

    <div class="cart">
      <i class="fas fa-shopping-cart"></i>
    </div>

    <div class="campaign">
      <h2>Campanha do Dia</h2>
      <p>Aproveite descontos exclusivos em produtos eletrônicos!</p>
    </div>
  </div>

  <footer>
    <p>Entre em contato: email@example.com | Telefone: (123) 456-7890</p>
    <p>&copy; 2023 Electro Shop. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
